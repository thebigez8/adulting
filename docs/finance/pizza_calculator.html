  <h2>Pizza Calculator</h2>
  <div class="row">
    <div class="col width-4 inputs-panel pizza-box">
      <div class="round bordered centered pizza">
        <select id="diam1">
          <option value="2">Pizza Diameter:</option>
          <option value="1">Pizza Radius:</option>
        </select>
        <input type="number" id="size1" value="12" step="0.5" min="0.5"/>
        <label for="cost1">Price</label>
        <input type="number" id="cost1" value="10.99" step="0.01" min="0"/>
      </div>
      <p class="width-6 centered">
        Price per square unit:
        <span id="ppsu1"></span>
      </p>
    </div>
    <div class="col width-4 inputs-panel pizza-box">
      <div class="round bordered centered pizza">
        <select id="diam2">
          <option value="2">Pizza Diameter:</option>
          <option value="1">Pizza Radius:</option>
        </select>
        <input type="number" id="size2" value="10" step="0.5" min="0.5"/>
        <label for="cost2">Price</label>
        <input type="number" id="cost2" value="8.99" step="0.01" min="0"/>
      </div>
      <p class="width-6 centered">
        Price per square unit:
        <span id="ppsu2"></span>
      </p>
    </div>
  </div>
